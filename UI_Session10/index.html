<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/2.8.94/css/materialdesignicons.min.css">
        
        <script src="validate.js"></script>
        
        <title>Task Manager</title>
    </head>
    <body onload="showForm()">
        <header class="text-center">
            <h2><strong>Task Management</strong></h2>
        </header>
        <div class="d-flex justify-content-center pt-4" id="form" style="display: none" >
            <form action="javascript:validation();" style="width: 60%">
                <div>
                    <div class="form-group" style="width: 100%">
                        <input type="text" class="form-control" id="title" aria-describedby="title" placeholder="Title" required="required">
                    </div>

                    <div class="form-group" style="width: 100%">
                        <input type="text" class="form-control" id="description" aria-describedby="description" placeholder="Description" required="required">
                    </div>

                    <div class="form-group" style="width: 100%">
                        <input type="" class="form-control" id="Email" aria-describedby="email" placeholder="Email" required="required">
                    </div>

                    <div class="form-group" style="width: 100%">
                        <label for="Status">Status</label>
                        <select class="form-control" id="status">
                            <option>New</option>
                            <option>Progress</option>
                            <option>Completed</option>
                        </select>
                    </div>

                    <div class="form-group" style="width: 100%">
                        <label for="Creation">Creation Date</label>
                        <input type="date" class="form-control" id="creation" required="required">
                    </div>

                    <div class="form-group" style="width: 100%">
                        <label for="Completion">Completion Date</label>
                        <input type="date" class="form-control" id="completion" required="required">
                    </div>

                    <div class="form-group" style="width: 100%">
                        <label for="priority">Priority</label>
                        <select class="form-control" id="priority">
                            <option>High</option>
                            <option>Medium</option>
                            <option>Low</option>
                        </select>
                    </div>   
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

                <div id="tasks" class="pt-5 mt-5" style="border: solid; width: 100%">
                    <div style="border: solid;">
                        <div class="row border-bottom">
                            <div class="col-3 p-3" style="color: blue;">
                                <span style="border: solid">My Task Tracker</span>
                            </div>
                            <div class="col-9 p-2 pr-4">
                                <a href="#form" style="text-decoration: none;">
                                    <button class="float-right btn btn-border-secondary">New Task</button>
                                </a>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="d-flex justify-content-center" style="width:70%; height: auto; background-color: light;">
                                <div class="m-2">
                                    <div class="bg-light p-4" >
                                        <div class="text-center">
                                            <h6>New</h6>
                                        </div>
                                        <div class="p-3" id="b1" style="height: auto;">
                                            <p id="title1"></p>
                                            <p id="desc1"></p>
                                        </div>
                                    </div>
                                </div>

                                <div class="m-2">
                                    <div class="bg-light p-4"  >
                                        <div class="text-center">
                                            <h6>In Progress</h6>
                                        </div>
                                        <div class="p-3" id="b2" style="height: auto;">
                                            <p id="title2"></p>
                                            <p id="desc2"></p>
                                        </div>
                                    </div>
                                </div>

                                <div class="m-2" >
                                    <div class="bg-light p-4">
                                        <div class="text-center">
                                            <h6>Completed</h6>
                                        </div>
                                        <div class="p-3" id="b3" style="height: auto;">
                                            <p id="title3"></p>
                                            <p id="desc3"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
